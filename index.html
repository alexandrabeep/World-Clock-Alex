<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Alex Ufenast Smolders</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="America/Lima">Lima</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Africa/Casablanca">Marrakesh</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <div class="city" id="kuala-lumpur">
          <div>
            <h2>Kuala Lumpur</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="barcelona">
          <div>
            <h2>Barcelona</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Alex Ufenast Smolders</strong> and is
      opensourced on
      <a
        href="https://github.com/alexandrabeep/World-Clock-Alex"
        target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://worldhourminutesecond.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
