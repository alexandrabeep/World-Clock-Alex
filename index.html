<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Alex Ufenast Smolders</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">Paris</option>
        <option value="">Barcelona</option>
        <option value="">Marrakesh</option>
        <option value="">Kuala Lumpur</option>
      </select>
      <div class="city-container">
        <div class="city">
          <div>
            <h2>Kuala Lumpur</h2>
            <div class="date">November 7th 2024</div>
          </div>
          <div class="time">13:48<small>:58</small></div>
        </div>
        <div class="city">
          <div>
            <h2>Kuala Lumpur</h2>
            <div class="date">November 7th 2024</div>
          </div>
          <div class="time">13:48<small>:58</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Alex Ufenast Smolders</strong> and is
      opensourced on
      <a
        href="https://github.com/alexandrabeep/World-Clock-Alex"
        target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://worldhourminutesecond.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
